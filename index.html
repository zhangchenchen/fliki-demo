<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BattlePredict v4.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .snap-y-mandatory { scroll-snap-type: y mandatory; }
      .snap-always { scroll-snap-stop: always; }
      .snap-center { scroll-snap-align: center; }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.2s ease-out forwards; }
      
      @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 15s linear infinite;
      }

      /* New Animations for Success Modal */
      @keyframes wiggle { 
        0%, 100% { transform: rotate(-3deg); } 
        50% { transform: rotate(3deg); } 
      }
      .animate-wiggle { animation: wiggle 1s ease-in-out infinite; }

      @keyframes twinkle { 
        0%, 100% { opacity: 0.3; transform: scale(0.8); } 
        50% { opacity: 1; transform: scale(1.2); } 
      }
      .animate-twinkle { animation: twinkle 2s ease-in-out infinite; }

      @keyframes confetti-fall { 
        0% { transform: translateY(-50px) rotate(0deg); opacity: 1; } 
        100% { transform: translateY(400px) rotate(720deg); opacity: 0; } 
      }
      .animate-confetti { animation: confetti-fall 2.5s linear infinite; }
      
      @keyframes wave-stick {
        0% { transform: rotate(-15deg) scaleY(0.8); }
        50% { transform: rotate(15deg) scaleY(1.1); }
        100% { transform: rotate(-15deg) scaleY(0.8); }
      }
      .animate-wave { animation: wave-stick 0.6s ease-in-out infinite; }

      /* Gentle nudge animation for mute hint */
      @keyframes nudge-right {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(5px); }
      }
      .animate-nudge { animation: nudge-right 1.5s ease-in-out infinite; }
    </style>
</head>
  <body class="bg-black text-white overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
